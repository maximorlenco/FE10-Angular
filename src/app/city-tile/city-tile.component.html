<div class="city-tile card">
  <a routerLink="[/city]" [queryParams]="{city:city}">
    <img class="card-img-top" src="{{imageUrl}}" alt="city-picture">
    <div class="city-name card-body">
      <h5 class="card-title">{{city}}</h5>
      <p class="card-text">{{description}}</p>
      <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->
    </div>
    <div class="card-body">

    </div>
  </a>
</div>
